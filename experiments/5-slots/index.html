<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-slot</title>
    <meta name="description" content="polymer-slot description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/polymer-slot-app/polymer-slot-app.html">

  <body>
    <polymer-slot-app>
      <div slot="footer">Even if the footer is invoked first, it should render at the bottom</div>
      <div>Some content</div>
      <h1 slot="header">Even if the header is invoked last, it should render at the top</h1>

    </polymer-slot-app>
  </body>
</html>
