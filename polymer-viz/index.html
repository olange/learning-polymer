<!DOCTYPE html>
<html>
<head>
  <title>Polymer Visualization Codelab</title>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/point-overlay/point-overlay.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="stylesheet" href="styles.css">
</head>
<body unresolved>
  <template is="dom-bind">
    <google-map map="{{map}}" latitude="46.1994539" longitude="6.1392783" zoom="17"
      styles='[{"stylers":[{"saturation":-85}]},{"featureType":"water","stylers":[{"lightness":-20}]}]'>
    </google-map>

    <point-overlay map="[[map]]" uniforms="{{uniforms}}" data='[{"lat": 46.200, "lng": 6.1392783}]'>
    </point-overlay>

    <paper-card elevation="2">
      <paper-slider min="5" max="100" value="30" immediate-value="{{uniforms.pointSize}}">
      </paper-slider>
    </paper-card>    
  </template>
</body>
</html>
