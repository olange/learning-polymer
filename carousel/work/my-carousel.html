<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="my-mixin.html">

<dom-module id="image-carousel">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        overflow: hidden;
      }

      div > ::slotted(:not([selected])) {
        display: none;
      }

      button {
        position: absolute;
        top: calc(50% - 20px);
        padding: 0;
        line-height: 40px;
        border: none;
        background: none;        
        color: #DDD;
        opacity: 0.7;
        font-size: 40px;
        font-weight: bold;
      }

      button:hover,
      button:focus {
        opacity: 1;
        cursor: pointer;
      }

      #prevBtn {
        left: 12px;
      }

      #nextBtn {
        right: 12px;
      }

      button[disabled] {
        opacity: 0.4;
      }      
    </style>

    <div>
      <slot></slot>
    </div>

    <button id="prevBtn" on-click="previous">❮</button>
    <button id="nextBtn" on-click="next">❯</button>
  </template>

  <script>
    // Extend Polymer.Element base class
    class ImageCarousel extends MyMixin( Polymer.Element) {

      static get is() { return 'image-carousel' }

      connectedCallback() {
        super.connectedCallback();

        // Because we know there isn't going to be a transition until after
        // the first frame, we can reduce the initialization time of our element
        // by installing our event listener asynchronously
        requestAnimationFrame( this._installListeners.bind( this));
      }

      _translateX( elem, x, transition) {
        elem.style.display = 'block';
        elem.style.transition = transition ? 'transform 0.2s' : '';
        elem.style.transform = 'translate3d(' + x + 'px, 0, 0)';
      }

      _selectedChanged( selected, oldSelected) {
        super._selectedChanged( selected, oldSelected);

        this.$.prevBtn.disabled = !selected.previousElementSibling;
        this.$.nextBtn.disabled = !selected.nextElementSibling;

        this._loadImage( selected);
        this._loadImage( selected.previousElementSibling);
        this._loadImage( selected.nextElementSibling);
      }

      _loadImage( img) {
        if (img && !img.src) {
          img.src = img.getAttribute( "data-src");
        }
      }

      _installListeners() {
        this.addEventListener( 'transitionend', this._resetChildrenStyles.bind( this));
      }

      _resetChildrenStyles() {
        let elem = this.firstElementChild;
        while( elem) {
          elem.style.display = '';
          elem.style.transition = '';
          elem.style.transform = '';
          elem = elem.nextElementSibling;
        }
      }

      previous() {
        const elem = this.selected.previousElementSibling;
        if( elem) {
          // Setup transition start state
          const oldSelected = this.selected;
          this._translateX( oldSelected, 0);
          this._translateX( elem, -this.offsetWidth);

          // Start the transition
          this.selected = elem;
          this._translateX( oldSelected, this.offsetWidth, true /* transition */);
          this._translateX( elem, 0, true /* transition */);
        }        
      }

      next() {
        const elem = this.selected.nextElementSibling;
        if( elem) {
          // Setup transition start state
          const oldSelected = this.selected;
          this._translateX( oldSelected, 0);
          this._translateX( elem, this.offsetWidth);

          // Start the transition
          this.selected = elem;
          this._translateX( oldSelected, -this.offsetWidth, true /* transition */);
          this._translateX( elem, 0, true /* transition */);
        }
      }
    }

    // Register custom element definition using standard platform API
    customElements.define( ImageCarousel.is, ImageCarousel);
  </script>
</dom-module>
